<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva Interativa</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/select-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/select-script.js" defer></script>
    <script src="./scripts/functionCalendar.js" defer></script>
    
  </head>
  <body>
    <main>
      <div class="left-container">
        <div id="book-court">
          <h1>Book a Court</h1>
          <p class="location">Location</p>
          <div class="dropdown">
            <input type="text" placeholder="Pick a Country" readonly />
            <ul class="options">
              <li class="option">Singapore</li>
              <li class="option">Brazil</li>
            </ul>
          </div>
          <p class="duration">Duration</p>
          <div class="dropdown">
            <input type="text" placeholder="Pick a Country" readonly />
            <ul class="options">
              <li class="option">30 minutes</li>
              <li class="option">60 minutes</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="right-container">
        <h2>Pick a date and time</h2>
        <div class="calendar">
          <div class="calendar-header">
            <p class="calendar-month">September 2024</p>

            <div class="prev-next">
              <img src="./img/Button - Previous month.svg" alt="previous" class="previous" />
              <img src="./img/Button - Next month.svg" alt="previous" class="next"/>
            </div>
          </div>
          <div class="calendar-body">
            <div class="calendar-week">
              <p class="calendar-day">Sun</p>
              <p class="calendar-day">Mon</p>
              <p class="calendar-day">Tue</p>
              <p class="calendar-day">Wed</p>
              <p class="calendar-day">Thu</p>
              <p class="calendar-day">Fri</p>
              <p class="calendar-day">Sat</p>
            </div>
            <div class="calendarDay"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
